<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multi-Region PostgreSQL Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX - This is what makes our UI interactive! -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        /* HTMX loading states */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
        
        /* Loading spinner */
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-left-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Smooth transitions for content swaps */
        .htmx-swapping { opacity: 0.5; transition: opacity 0.2s; }
        .htmx-settling { opacity: 1; transition: opacity 0.2s; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    {% block content %}{% endblock %}
</body>
</html>
