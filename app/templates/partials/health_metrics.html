<!-- 
    Health Metrics Partial
    Returned by: POST /api/regions/{id}/health
    Swapped into: #health-{id}
-->
<div class="grid grid-cols-2 md:grid-cols-4 gap-2">
    <!-- Cache Hit Ratio -->
    <div class="bg-slate-900/50 rounded p-2 text-center">
        <div class="text-xs text-slate-500">Cache Hit</div>
        <div class="text-emerald-400 font-medium">{{ metrics.cache_hit_ratio }}%</div>
    </div>
    
    <!-- Active Connections -->
    <div class="bg-slate-900/50 rounded p-2 text-center">
        <div class="text-xs text-slate-500">Connections</div>
        <div class="text-blue-400 font-medium">{{ metrics.active_connections }}/{{ metrics.max_connections }}</div>
    </div>
    
    <!-- Database Size -->
    <div class="bg-slate-900/50 rounded p-2 text-center col-span-2">
        <div class="text-xs text-slate-500">Database Size</div>
        <div class="text-slate-300 font-medium">{{ metrics.db_size_mb }} MB</div>
    </div>
</div>
