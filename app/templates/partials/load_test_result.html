<!-- 
    Load Test Result Partial
    Returned by: POST /api/regions/{id}/load-test
    Swapped into: #load-{id}
-->
<div class="bg-slate-900/50 rounded-lg p-3">
    <div class="text-sm font-medium text-slate-300 mb-2">
        ðŸ”¥ Load Test ({{ result.concurrent }} concurrent)
    </div>
    
    <!-- Stats Row -->
    <div class="grid grid-cols-3 gap-2 mb-3">
        <div class="bg-slate-800 rounded p-2 text-center">
            <div class="text-xs text-slate-500">Min</div>
            <div class="text-emerald-400 font-medium">{{ result.min_ms }}ms</div>
        </div>
        <div class="bg-slate-800 rounded p-2 text-center">
            <div class="text-xs text-slate-500">Avg</div>
            <div class="text-amber-400 font-medium">{{ result.avg_ms }}ms</div>
        </div>
        <div class="bg-slate-800 rounded p-2 text-center">
            <div class="text-xs text-slate-500">Max</div>
            <div class="text-red-400 font-medium">{{ result.max_ms }}ms</div>
        </div>
    </div>
    
    <!-- Bar Chart -->
    <div class="flex gap-1 h-16 items-end">
        {% for latency in result.results %}
        <div 
            class="flex-1 bg-blue-500 hover:bg-blue-400 rounded-t transition-all"
            style="height: {{ (latency / result.max_ms * 100)|int }}%"
            title="{{ latency }}ms"
        ></div>
        {% endfor %}
    </div>
    <div class="text-xs text-slate-500 mt-1 text-center">
        Each bar = 1 concurrent request
    </div>
</div>
